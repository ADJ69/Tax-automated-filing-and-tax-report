<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Tax Filing</title>
    <link rel="stylesheet" href="dash.css">
</head>
<body>
    <header>
        <h1>Your Dashboard</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="help.html">Expert Help</a></li>
                <li><a href="customer-care.html">Customer Care</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="taxForm" class="form-container">
            <h2>Tax Return Calculation</h2>
            
            <div class="form-group">
                <label for="income">Total Business Income (₹):</label>
                <input type="number" id="income" placeholder="Enter total income" required>
            </div>
            
            <div class="form-group">
                <label for="deductions">Deductions (₹):</label>
                <input type="number" id="deductions" placeholder="Enter total deductions" required>
            </div>
            
            <div class="form-group">
                <label for="tds">TDS Already Paid (₹):</label>
                <input type="number" id="tds" placeholder="Enter TDS already paid" required>
            </div>
            
            <div class="form-group">
                <label for="lateMonths">Months Late in Filing:</label>
                <input type="number" id="lateMonths" placeholder="Enter months of delay" required>
            </div>
            
            <fieldset class="form-fieldset">
                <legend>Select Tax Regime:</legend>
                <label>
                    <input type="radio" name="taxRegime" value="old" checked> Old Tax Regime
                </label>
                <label>
                    <input type="radio" name="taxRegime" value="new"> New Tax Regime
                </label>
                <label>
                    <input type="radio" name="taxRegime" value="senior"> Senior Citizen Regime
                </label>
                <label>
                    <input type="radio" name="taxRegime" value="superSenior"> Super Senior Citizen Regime
                </label>
                <label>
                    <input type="radio" name="taxRegime" value="nri"> Non-Resident Indian Regime
                </label>
                <label>
                    <input type="radio" name="taxRegime" value="ltcg"> Long-Term Capital Gains Regime
                </label>
                <label>
                    <input type="radio" name="taxRegime" value="stcg"> Short-Term Capital Gains Regime
                </label>
                <label>
                    <input type="radio" name="taxRegime" value="property"> Income from House Property
                </label>
                <label>
                    <input type="radio" name="taxRegime" value="startup"> Special Tax Regime for Startups
                </label>
            </fieldset>
            
            <fieldset class="form-fieldset">
                <legend>Taxpayer Type:</legend>
                <label>
                    <input type="checkbox" id="presumptive"> Presumptive Taxpayer (eligible for ITR-4)
                </label>
                <label>
                    <input type="checkbox" id="nri"> Non-Resident Indian
                </label>
                <label>
                    <input type="checkbox" id="seniorCitizen"> Senior Citizen
                </label>
            </fieldset>
            
            <button type="button" class="calculate-button" onclick="calculateReturn()">Calculate Return</button>
        </form>
        
        <div id="results" class="results-container">
            <h3>Calculation Results</h3>
            <div class="result-item">
                <span>Tax Payable:</span>
                <p id="taxPayable">₹0.00</p>
            </div>
            <div class="result-item">
                <span>Late Penalty:</span>
                <p id="latePenalty">₹0.00</p>
            </div>
            <div class="result-item">
                <span>Total Amount Payable:</span>
                <p id="advanceTax">₹0.00</p>
            </div>
            <div class="result-item">
                <span>Your Eligible Form:</span>
                <p id="eligibleForm">Please calculate to see your eligibility.</p>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
